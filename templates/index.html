        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            letter-spacing: 1px;

        .button-container {
            display: flex;

        .button-box {
            flex: 0 1 320px;

        }    
        .button {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;

            background: linear-gradient(45deg, #ffcc00, #ff8800);

            font-size: 22px;
            font-family: 'Times New Roman', serif;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            white-space: nowrap;
            padding: 10px 15px;
            letter-spacing: 0.5px;
        }
        .button:hover {
            background: linear-gradient(45deg, #ff8800, #ff5500);
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.4);
        }
        .info {
            margin-top: 15px;
            font-size: 19px;
            font-family: 'Times New Roman', serif;
            font-style: italic;
            color: #f1f1f1;
            line-height: 1.4;
            letter-spacing: 0.3px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
